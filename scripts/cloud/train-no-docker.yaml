# SkyPilot task that installs mjlab directly (no Docker).
#
# Faster iteration â€” skips the Docker build step. Useful when the Lambda
# base image already has CUDA and you just need to install mjlab.
#
# Usage:
#   sky launch scripts/cloud/train-no-docker.yaml \
#     --env TASK=Mjlab-Velocity-Flat-Unitree-G1

name: mjlab-train

resources:
  cloud: lambda
  accelerators: A100:1
  autostop:
    idle_minutes: 10
    down: true

workdir: .

file_mounts:
  ~/.netrc: ~/.netrc

envs:
  TASK: Mjlab-Velocity-Flat-Unitree-G1
  NUM_ENVS: "4096"
  MAX_ITERATIONS: "6000"
  MUJOCO_GL: egl

setup: |
  # Install EGL for MuJoCo headless rendering.
  sudo apt-get update && sudo apt-get install -y libegl-dev

  # Install uv if not present.
  command -v uv || curl -LsSf https://astral.sh/uv/install.sh | sh
  source "$HOME/.local/bin/env" 2>/dev/null || true

  uv sync --locked --no-dev

run: |
  source "$HOME/.local/bin/env" 2>/dev/null || true
  uv run train "$TASK" \
    --env.scene.num-envs "$NUM_ENVS" \
    --agent.max-iterations "$MAX_ITERATIONS" \
    --gpu-ids all
